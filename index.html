<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Inco Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
        <div class="cloud cloud7"></div>
        <div class="cloud cloud8"></div>
    </div>

    <div class="header">
        <a href="https://x.com/inconetwork" target="_blank" class="logo-link">
            <img src="https://customer-assets.emergentagent.com/job_tetris-inco/artifacts/7kro7hj9_1342.svg" alt="Inco Network" class="logo">
        </a>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="score-section">
                <h2>Score: <span id="score">0</span></h2>
                <h3>Level: <span id="level">1</span></h3>
                <h3>Lines: <span id="lines">0</span></h3>
            </div>
            
            <div class="next-piece-container">
                <h3>Next Piece:</h3>
                <canvas id="next-canvas" width="120" height="120"></canvas>
            </div>
        </div>

        <div class="game-board">
            <canvas id="game-canvas" width="300" height="600"></canvas>
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="restart-button">Play Again</button>
            </div>
        </div>

        <div class="controls-info">
            <h3>Controls:</h3>
            <div class="controls">
                <div class="control-group">
                    <span class="key">←→</span>
                    <span class="description">Move</span>
                </div>
                <div class="control-group">
                    <span class="key">↓</span>
                    <span class="description">Drop</span>
                </div>
                <div class="control-group">
                    <span class="key">↑</span>
                    <span class="description">Rotate</span>
                </div>
                <div class="control-group">
                    <span class="key">WASD</span>
                    <span class="description">Alternative</span>
                </div>
                <div class="control-group">
                    <span class="key">Space</span>
                    <span class="description">Pause</span>
                </div>
            </div>
            
            <button id="pause-btn" class="pause-button">Pause</button>
            <button id="restart-game-btn" class="restart-button">New Game</button>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="mobile-row">
            <button class="mobile-btn" id="rotate-btn">↻</button>
        </div>
        <div class="mobile-row">
            <button class="mobile-btn" id="left-btn">←</button>
            <button class="mobile-btn" id="down-btn">↓</button>
            <button class="mobile-btn" id="right-btn">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
